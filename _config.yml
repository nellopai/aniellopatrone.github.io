title: "Dr Aniello R. Patrone"
author: "Dr Aniello R. Patrone"
description: "Passionate about ai, code, and music"
permalink: /blog/:year/:month/:day/:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%d %B, %Y"
paginate: 5
paginate_path: /blog/page/:num/

# Layout
show_social: true          # show site description and social links in the footer
show_excerpts: true        # show article excerpts on the home page
show_frame: false           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header

# Menu
navigation:
  - {file: "index.html", icon: home}
  - {file: "cv.md", icon: scroll}
  - {file: "publications.md", icon: scroll}

external:                  # see http://fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:npatrone@protonmail.com"}
  - {title: LinkedIn, icon: linkedin, url: "https://www.linkedin.com/in/aniello-raffaele-patrone-71183127/?locale=en_US"}
  # - {title: Twitter, icon: twitter, url: "https://twitter.com/lukaslang"}
  - {title: Github, icon: github, url: "https://github.com/nellopai"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}

comments:
