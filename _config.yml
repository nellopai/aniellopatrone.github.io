title: "Dr Lukas F Lang"
author: "Dr Lukas F Lang"
description: "Passionate about maths, science, and data"
permalink: /blog/:year/:month/:day/:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%d %B, %Y"
paginate: 5
paginate_path: /blog/page/:num/

